<mat-sidenav-container class="shell">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened" class="sidenav">
    <div class="logo">TargetCar EAD</div>
    <mat-nav-list>
      <a mat-list-item routerLink="/ead" routerLinkActive="active">Dashboard</a>
      <a mat-list-item routerLink="/ead/cursos" routerLinkActive="active">Catálogo</a>
      <a mat-list-item routerLink="/ead/meus" routerLinkActive="active">Meus cursos</a>
      <a mat-list-item routerLink="/admin/usuario" routerLinkActive="active">Admin Usuário</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="toolbar">
      <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
      <span class="title">EAD • TargetCar Rastreamento</span>
      <span class="spacer"></span>
      <a mat-button routerLink="/profile"><mat-icon>account_circle</mat-icon> Perfil</a>
      <a mat-button routerLink="/login"><mat-icon>logout</mat-icon> Sair</a>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
