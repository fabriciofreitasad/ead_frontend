<h2>Bem-vindo(a) à sua EAD</h2>

<div class="cards">
  <mat-card *ngFor="let c of meusCursos()">
    <mat-card-header>
      <mat-card-title>{{ c.titulo }}</mat-card-title>
      <mat-card-subtitle>{{ c.descricao }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Carga horária: {{ c.cargaHoraria || 0 }}h</p>
      <mat-progress-bar mode="determinate" [value]="c.progresso || 0"></mat-progress-bar>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="abrirCurso(c)">Continuar</button>
    </mat-card-actions>
  </mat-card>
</div>
