<mat-sidenav-container class="layout">
  <mat-sidenav #drawer mode="side">
    <mat-nav-list>
      <a mat-list-item routerLink="/ead" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/ead/cursos" routerLinkActive="active">
        <mat-icon>menu_book</mat-icon>
        <span>Catálogo</span>
      </a>
      <a mat-list-item routerLink="/ead/meus" routerLinkActive="active">
        <mat-icon>play_circle</mat-icon>
        <span>Meus Cursos</span>
      </a>
      <a mat-list-item routerLink="/admin/usuario" routerLinkActive="active">
        <mat-icon>admin_panel_settings</mat-icon>
        <span>Admin Usuário</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="page">
      <router-outlet />
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
