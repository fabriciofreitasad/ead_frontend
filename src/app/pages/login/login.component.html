<div class="login-component">
  <mat-card>
    <mat-card-header class="padding-m">
      <mat-card-title>Login de Usu√°rio</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Digite o seu e-mail" />
          @if (emailErros) {
            <mat-error>{{ emailErros }}</mat-error>
          }
        </mat-form-field>

        <input-password-field [control]="passwordControl"></input-password-field>
      </form>
    </mat-card-content>

    <mat-card-actions class="actions">
      <button
        mat-raised-button
        color="primary"
        class="full-width"
        [disabled]="form.invalid || isLoading"
        (click)="submit()"
      >
        <span class="cad-button-content">
          {{ isLoading ? 'Entrando...' : 'Entrar' }}
          @if (isLoading) { <mat-spinner diameter="20"></mat-spinner> }
        </span>
      </button>

      <!-- link de cadastro -->
      <a mat-button color="accent" routerLink="/register" class="full-width text-center">
        Cadastrar-se
      </a>
    </mat-card-actions>
  </mat-card>
</div>
